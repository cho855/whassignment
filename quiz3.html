<!doctype html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>My Website</title>
    <link rel="stylesheet" href="quiz3.css" />
</head>

<body>
    <header class="site" role="banner">
        <div class="headline">My Website</div>

        <!-- 原清單（桌機/平板用；手機隱藏） -->
        <nav class="list">
            <div class="product">Item 1</div>
            <div class="product">Item 2</div>
            <div class="product">Item 3</div>
            <div class="product">Item 4</div>
        </nav>
        <!--  手機選單 -->
        <div class="mobile-menu">
            <!-- menu icon -->
            <img src="menu.svg" alt="menu" class="menu-icon" />

            <!-- 右側出選單 -->
            <div class="offcanvas">
                <div class="offcanvas-inner">
                    <!-- 關按鈕 -->
                    <div class="close">✕</div>

                    <nav class="offcanvas-menu">
                        <a href="#">Item 1</a>
                        <a href="#">Item 2</a>
                        <a href="#">Item 3</a>
                        <a href="#">Item 4</a>
                    </nav>
                </div>
            </div>
        </div>
    </header>


    <!-- 淺藍區 -->
    <section class="lbzone">
        <h1 class="welcome">Welcome to MyHome</h1>
    </section>

    <!-- 主內容 -->
    <div class="main-vessel">
        <main class="main" role="main">

            <!-- 長條圖：手機單欄全寬 -->
            <section class="allbars">
                <div class="bar">
                    <img class="bar-pic" src="tree.jpg" alt="Promotion 1" />
                    <div class="bar-text">
                        <div class="bar-title">Promotion 1</div>
                    </div>
                </div>
                <div class="bar">
                    <img class="bar-pic" src="tree.jpg" alt="Promotion 2" />
                    <div class="bar-text">
                        <div class="bar-title">Promotion 2</div>
                    </div>
                </div>
                <div class="bar">
                    <img class="bar-pic" src="tree.jpg" alt="Promotion 3" />
                    <div class="bar-text">
                        <div class="bar-title">Promotion 3</div>
                    </div>
                </div>
            </section>

            <!-- 內容卡片：手機單欄全寬（10 張） -->
            <section class="cards">
                <article class="card">
                    <img class="card-img" src="tree.jpg">
                    <div class="star">★</div>
                    <div class="description">Title 1</div>
                </article>
                <article class="card">
                    <img class="card-img" src="tree.jpg">
                    <div class="star">★</div>
                    <div class="description">Title 2</div>
                </article>
                <article class="card">
                    <img class="card-img" src="tree.jpg">
                    <div class="star">★</div>
                    <div class="description">Title 3</div>
                </article>
                <article class="card">
                    <img class="card-img" src="tree.jpg">
                    <div class="star">★</div>
                    <div class="description">Title 4</div>
                </article>
                <article class="card">
                    <img class="card-img" src="tree.jpg">
                    <div class="star">★</div>
                    <div class="description">Title 5</div>
                </article>
                <article class="card">
                    <img class="card-img" src="tree.jpg">
                    <div class="star">★</div>
                    <div class="description">Title 6</div>
                </article>
                <article class="card">
                    <img class="card-img" src="tree.jpg">
                    <div class="star">★</div>
                    <div class="description">Title 7</div>
                </article>
                <article class="card">
                    <img class="card-img" src="tree.jpg">
                    <div class="star">★</div>
                    <div class="description">Title 8</div>
                </article>
                <article class="card">
                    <img class="card-img" src="tree.jpg">
                    <div class="star">★</div>
                    <div class="description">Title 9</div>
                </article>
                <article class="card">
                    <img class="card-img" src="tree.jpg">
                    <div class="star">★</div>
                    <div class="description">Title 10</div>
                </article>
            </section>

        </main>
    </div>
</body>


<script> <!-- CSS 無法單靠選擇器控制開關，因此需要這段JS -->
    document.addEventListener('DOMContentLoaded', () => {
        const menu = document.querySelector('.mobile-menu');
        const icon = menu.querySelector('.menu-icon');
        const closeBtn = menu.querySelector('.close');

        // 開啟選單
        icon.addEventListener('click', () => menu.classList.add('active'));
        // 關閉選單
        closeBtn.addEventListener('click', () => menu.classList.remove('active'));
    });
</script>

</html>
