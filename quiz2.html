<!doctype html>

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta charset="utf-8" />
    <title>My Website</title>
    <link rel="stylesheet" type="text/css" href="quiz2.css">
</head>

<body>
    <!-- 最寬 -->
    <div class="site">
        <div class="headline">My Website</div>
        <div class="list">
            <div class="product">Item 1</div>
            <div class="product">Item 2</div>
            <div class="product">Item 3</div>
            <div class="product">Item 4</div>
        </div>
    </div>

    <!-- 淺藍區 -->
    <header class="lbzone" role="banner">
        <h1 class="welcome">Welcome to My Home</h1>
    </header>

    <!-- 主內容容器 -->
    <div class="main-vessel">
        <main class="main" role="main">
            <!-- 長條圖區（第一行 2 欄，各 50%；第二行 1 欄，100%） -->
            <section class="allbars">
                <!-- 第一行：2 列，各 50% -->
                <div class="bar-row two-cols">
                    <div class="bar bar-half">
                        <img class="bar-pic" src="tree.jpg" alt="promotion 1">
                        <div class="bar-text">
                            <div class="bar-title">Promotion 1</div>
                        </div>
                    </div>
                    <div class="bar bar-half">
                        <img class="bar-pic" src="tree.jpg" alt="promotion 2">
                        <div class="bar-text">
                            <div class="bar-title">Promotion 2</div>
                        </div>
                    </div>
                </div>

                <!-- 第二行：1 列，100% -->
                <div class="bar bar-full">
                    <img class="bar-pic" src="tree.jpg" alt="promotion 3">
                    <div class="bar-text">
                        <div class="bar-title">Promotion 3</div>
                    </div>
                </div>
            </section>

            <!-- 內容區（10 個，4 欄；最後一列 2 張各 50%） -->
            <section class="cards">
                <article class="card" style="background-image: url('tree.jpg');">
                    <div class="star">★</div>
                    <div class="description">Title 1</div>
                </article>
                <article class="card" style="background-image: url('tree.jpg');">
                    <div class="star">★</div>
                    <div class="description">Title 2</div>
                </article>
                <article class="card" style="background-image: url('tree.jpg');">
                    <div class="star">★</div>
                    <div class="description">Title 3</div>
                </article>
                <article class="card" style="background-image: url('tree.jpg');">
                    <div class="star">★</div>
                    <div class="description">Title 4</div>
                </article>
                <article class="card" style="background-image: url('tree.jpg');">
                    <div class="star">★</div>
                    <div class="description">Title 5</div>
                </article>
                <article class="card" style="background-image: url('tree.jpg');">
                    <div class="star">★</div>
                    <div class="description">Title 6</div>
                </article>
                <article class="card" style="background-image: url('tree.jpg');">
                    <div class="star">★</div>
                    <div class="description">Title 7</div>
                </article>
                <article class="card" style="background-image: url('tree.jpg');">
                    <div class="star">★</div>
                    <div class="description">Title 8</div>
                </article>
                <article class="card" style="background-image: url('tree.jpg');">
                    <div class="star">★</div>
                    <div class="description">Title 9</div>
                </article>
                <article class="card" style="background-image: url('tree.jpg');">
                    <div class="star">★</div>
                    <div class="description">Title 10</div>
                </article>
            </section>
        </main>
    </div>
</body>

</html>
